<mat-chip-list>
  <mat-chip></mat-chip>
</mat-chip-list>
<main class="grid-list-flex" *ngIf="searchResults.length > 0">
  <mat-card class="grid-list-flex__tile" *ngFor="let result of searchResults">
    <img mat-card-image src="src/assets/img/event-card-image.jpg" alt="single event image"/>
    <mat-card-title>{{result.name}}</mat-card-title>
    <mat-card-subtitle>{{result.date}} | {{result.time}}</mat-card-subtitle>
    <mat-card-actions>
      <button mat-button>VIEW DETAILS</button>
    </mat-card-actions>
  </mat-card>
</main>
<main *ngIf="searchResults.length == 0">
  <p>Sorry, nothing was found</p>
</main>
