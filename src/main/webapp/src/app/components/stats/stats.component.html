<mat-list class="mat-list" *ngIf="statsResults">
  <mat-list-item>
    Total number of active events:
    <span class="mat-list-value">{{statsResults.numberOfEvents}}</span>
  </mat-list-item>
  <mat-list-item>
    Total number of search actions performed:
    <span class="mat-list-value">{{statsResults.numberOfSearchs}}</span>
  </mat-list-item>
  <mat-list-item>
    Last searched term:
    <span class="mat-list-value">{{statsResults.lastSearchTerm}}</span>
  </mat-list-item>
</mat-list>
