<mat-list class="mat-list" *ngIf="statsResults">
  <div mat-subheader>General</div>
  <mat-list-item>
    Total number of active events:
    <span class="mat-list-value">{{statsResults.numberOfEvents}}</span>
  </mat-list-item>
  <mat-list-item>
    Total number of search actions performed:
    <span class="mat-list-value">{{statsResults.numberOfSearchs}}</span>
  </mat-list-item>
  <mat-list-item>
    Last searched term:
    <span class="mat-list-value">{{statsResults.lastSearchTerm}}</span>
  </mat-list-item>
  <mat-divider></mat-divider>
  <div mat-subheader>Fields usage</div>
  <mat-list-item class="mat-list-item" *ngFor="let field of keys(statsResults.fields)">
    {{field}}:
    <span class="mat-list-value mat-list-value--percentage"
          [ngStyle]="{'width.px': (2 * statsResults.fields[field] + 40)}">{{(statsResults.fields[field])}}%</span>
  </mat-list-item>
</mat-list>
